        <div class="mat-elevation-z8" #TABLE #table>
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="planname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Name </th>
              <td mat-cell *matCellDef="let element"> {{element.planName}} </td>
            </ng-container>



            <!-- plantype Column -->
            <ng-container matColumnDef="plantype">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Type </th>
              <td mat-cell *matCellDef="let element"> {{element.planTypeName}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.planStatusName}} </td>
            </ng-container>

            <!-- pricing Column -->
            <ng-container matColumnDef="pricing">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pricing($) </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let element">
                <div class="actionsCol">
                  <!-- <mat-icon routerLink="/Org-details">info</mat-icon> -->

                  <mat-icon routerLink="/edit-subscription-plan/{{element.subscriptionID}}">edit</mat-icon>
                  <mat-icon (click)="actionDialogPopup(deletePopup, element.subscriptionID)">delete</mat-icon>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </div>

<ng-template #deletePopup>
  <div class="dialog-md">
    <i class="material-icons popupClose" mat-dialog-close>clear</i>
    <div class="dialogTitle center-align loginTtile">
      <h5 mat-dialog-title> Do you want to delete ?</h5>
    </div>
    <mat-dialog-content class="mat-typography">
      <!-- <p class="mb-4 center ">Do you want to delete ?</p> -->
      <div class="btnsWidget form-group center">
        <button mat-dialog-close (click)=confirmDelete() class="btn btn-primary btn-sm">Yes</button>
        <button mat-dialog-close class="btn btn-reset btn-sm">NO</button>

      </div>
    </mat-dialog-content>
  </div>
</ng-template>
