<main>
  <div class="page-breadcrumb d-md-flex align-items-center justify-content-between">
    <h2 class="page-title"> Department </h2>
    <!-- <app-breadcrumb></app-breadcrumb> -->
    <div class="breadcrumbWidget">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page"> Department </li>
      </ol>
    </div>
  </div>
  <div class="container-fluid">
    <div class="matCard">
      <div class="matCrdTitle centerItemVert justify-content-between">
        <h3 class="matCardTitle"> Department </h3>
        <!-- <a routerLink="/dash/add-department" class="btn btn-primary btnsmall">Add Department</a> -->
        <!-- <div class="col-6"> -->
        <div>
          <button (click)="addDepartmentpopup(addeditDepartmentPopup)" class="btn btn-reset btn-block ">Add
            Department</button>
        </div>
      </div>

      <div class="matCardBody">
        <div class="tableActionTop mb-3">
          <div class="tableFilter">

          </div>
          <div class="rightTableActions centerItemVert">
            <div class="viewColumns tableActions">

            </div>

          </div>

        </div>
        <div class="mat-elevation-z8" #TABLE #table>
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="DepartmentName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
              <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
            </ng-container>






            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let element">
                <div class="actionsCol">
                  <!-- <mat-icon routerLink="/Org-details">info</mat-icon> -->
                  <mat-icon (click)="editDepartmentpopup(addeditDepartmentPopup,element.departmentID)">edit</mat-icon>

                  <!-- <mat-icon routerLink="/dash/edit-department/{{element.departmentID}}">edit</mat-icon> -->
                  <mat-icon (click)="actionDialogPopup(deletePopup, element.departmentID)">delete</mat-icon>
                </div>
              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </div>


      </div>
    </div>
  </div>
</main>


<ng-template #deletePopup>
  <div class="dialog-md">
    <i class="material-icons popupClose" mat-dialog-close>clear</i>
    <div class="dialogTitle center-align loginTtile">
      <h5 mat-dialog-title> Do you want to delete ?</h5>
    </div>
    <mat-dialog-content class="mat-typography">
      <!-- <p class="mb-4 center ">Do you want to delete ?</p> -->
      <div class="btnsWidget form-group center">
        <button mat-dialog-close (click)="confirmDelete()" class="btn btn-primary btn-sm">Yes</button>
        <button mat-dialog-close class="btn btn-reset btn-sm">NO</button>

      </div>
    </mat-dialog-content>
  </div>
</ng-template>

<ng-template #addeditDepartmentPopup>
  <div class="dialog-md">
    <i class="material-icons popupClose" mat-dialog-close>clear</i>
    <div class="dialogTitle center-align loginTtile">
      <h2 *ngIf="!DepartmentId" mat-dialog-title>Add Department </h2>
      <h2 *ngIf="DepartmentId" mat-dialog-title>Edit Department </h2>
    </div>
    <form [formGroup]="form">
      <!-- <button ng-show="someBoolValue">some text</button>
      <button ng-show="!someBoolValue">some other text</button> -->

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Department Name </mat-label>
        <input matInput placeholder="Enter departmentName" formControlName="departmentName" required />
        <mat-error *ngIf="form.get('departmentName')?.touched  && form.get('departmentName')?.errors?.required">
          Department Name is required</mat-error>
      </mat-form-field>

      <div class="btnsWidget form-group center">
        <div class="row">
          <div>
            <button type="button" class="btn btn-primary btn-sm" mat-dialog-close name="deptBtn"
              (click)="onSubmit()"><span *ngIf="!DepartmentId">Save</span><span
                *ngIf="DepartmentId">Update</span></button>
            <button class="btn btn-primary btn-sm" mat-dialog-close>Cancel</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</ng-template>
